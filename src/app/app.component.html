<nz-layout>
    <nz-header>
        <div class="logo"></div>
    </nz-header>

    <nz-content>
        <nz-space>
            <nz-space-item *ngFor="let item of routes">
                <button nz-button nzType="primary">
                    <a routerLink="/{{item.path}}">{{item.path}}</a>
                </button>
            </nz-space-item>
        </nz-space>
        <div class="inner-content">
            <router-outlet>
            </router-outlet>
        </div>
    </nz-content>

</nz-layout>
